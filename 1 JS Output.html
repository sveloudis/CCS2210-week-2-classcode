<!DOCTYPE html>
<html>

<head>
    <title>In-class Code Examples - JS Output</title>
</head>
<body>

    <h2>JS Output</h2>
    <p id="para1">Demonstrating different ways of output</p>
    <button type="button" onclick="document.write(4/3)">Erase everything!</button><br>
    
    <script>
        alert("Hi there!");
        document.getElementById("para1").innerHTML = "Changed";
        document.write("<p>7+8</p>");        
        console.log("Can I do this?");
    </script>
</body>
</html>
