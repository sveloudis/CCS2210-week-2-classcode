<!DOCTYPE html>
<html>

<head>
    <title>In-class Code Examples - JS Variables & Arrays</title>
</head>
<body>

    <h2 id = "demo2">JS Variables & Arrays</h2>
    
    <script>
    //  Dynamic types   
        {
            let x = 6;
            let y = "24";
            console.log(x+y);
            console.log(x-y);
            console.log(y/x);
        }

    //  Undefined   
        let j;
        console.log(j);
    
    //  Scope
        for (var i=0; i<10; i++) {console.log(i);};
        console.log(i);

    //  typeof
        let x = "3a";
        console.log(typeof(x))

    //  ARRAYS - declaration/display/sparse
        const myArray = ["x", "y" ,"z"];
        console.log(myArray);
        myArray[0] = "0";
        console.log(myArray);
        myArray[3] = '1';
        console.log(myArray);
        myArray[5] = '3';
        console.log(myArray);    
    </script>
</body>
</html>
